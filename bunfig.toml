# Bun configuration for Graphix

[test]
# Test configuration
preload = ["./packages/core/src/__tests__/setup.ts"]

# Only run tests from packages/
root = "./packages"

# Coverage settings
coverage = true
coverageDir = "./coverage"

# Timeout for tests (5 minutes for E2E)
timeout = 300000

[install]
# Lock file
lockfile = "bun.lockb"

# Registry
registry = "https://registry.npmjs.org"
